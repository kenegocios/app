<!DOCTYPE html>
<html>
<body style="width:100%; align:center; margin-top:100px">
<center>
<h1>KeBlog Buscador</h1>
<!-- O método replace() substitui o documento atual por um novo -->
<h2 style="width:100%; align:center; margin-top:50px">Digite uma url no campo abaixo para ver o site no painel</h2>

<input type="text" value="" id="myInput" style="width:500px; height:40px; margin-top:40px">
<button onclick="location.replace(myInput.value)" style="height:47px; margin-top:40px">Buscar</button></center>

<!-- O método document.execCommand () não é compatível com o IE8 e versões anteriores -->

</body>
</html>
