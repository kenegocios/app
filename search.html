<!DOCTYPE html>
<html>
<body>

<h2>Painel de Visualização de Sites</h2>
<!-- O método replace() substitui o documento atual por um novo -->
<p>Digite uma url no campo abaixo para ver o site no painel</p>

<input type="text" value="" id="myInput">
<button onclick="location.replace(myInput.value)">Visualizar</button>

<!-- O método document.execCommand () não é compatível com o IE8 e versões anteriores -->

</body>
</html>
