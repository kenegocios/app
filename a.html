<!DOCTYPE html>
<html>
<script>
function includeHTML() {
  var z, i, elmnt, file, xhttp;
  /*percorrer uma coleção de todos os elementos HTML:*/
  z = document.getElementsByTagName("*");
  for (i = 0; i < z.length; i++) {
    elmnt = z[i];
    /*procure elementos com um certo atributo:*/
    file = elmnt.getAttribute("w3-include-html");
    if (file) {
      /*faça uma solicitação HTTP usando o valor do atributo como o nome do arquivo:*/
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {elmnt.innerHTML = this.responseText;}
          if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
          /*remove o atributo, e chame essa função mais uma vez:*/
          elmnt.removeAttribute("w3-include-html");
          includeHTML();
        }
      }      
      xhttp.open("GET", file, true);
      xhttp.send();
      /*sair da função:*/
      return;
    }
  }
};
</script>

<body>
<div w3-include-html="https://kenegocios.github.io/ads/b"></div></center>
</body>

<script>
// Em 1 segundos carrega includeHTML()
setTimeout(includeHTML, 1000)
//includeHTML();
</script>

</body>
</html>
