    a:hover {

<body id="keblog" class="w3-white">

    <div class="w3-container w3-text-theme w3-padding-16">
        <center>
            <h1><b>KeAds</b></h1>
            <h4 id='subt' class="w3-text-teal"> Aguarde ...</h4>
        </center>

        <div class="w3-container w3-text-theme" style="width: auto; height:auto">
            <table style=" width: 100%; ">
                <tbody>
                    <tr>
                        <td>
                            <div>
                                <div class="w3-theme w3-center" style="border:0px; border-radius:10px; padding:0; width:100%; height:100%; overflow:hidden">
                                    <a href="https://a-ads.com/?partner=1457651">Patrocinado</a>
                                    <p><iframe data-aa="1457651" src="//ad.a-ads.com/1457651?size=468x60" scrolling="no" style="border:0px; padding:0; width:100%; height:60px; overflow:hidden" allowtransparency="true"></iframe></p>
                                    <a href="https://a-ads.com?partner=1457651">KeAds</a>
                                </div>
                            </div>
                        </td>

                    </tr>
                </tbody>
            </table>
            <div class="w3-grey w3-round-large " style="width:100%">
                <div id="myBar" class="w3-container w3-teal w3-round-large w3-padding-32" style="height:25px; width:100%;">
                </div>
            </div>
            <center>
                <h4 id="myP" class="w3-text-theme">Carregando <span id="demo" class="w3-text-theme">0</span>%</h4>

                <button id="btn" class="w3-button w3-border-none w3-deep-orange w3-text-white w3-hover-deep-orange w3-padding-16" onclick="mylink()" target="_blank" style="border-radius:10px;">Obter Chave de Acesso</button></center>

        </div>
    </div>
    <script id="myscript">
        function move() {
            var elem = document.getElementById("myBar");
            var width = 0;
            var id = setInterval(frame, 100);

            function frame() {
                if (width >= 100) {
                    clearInterval(id);
                    document.getElementById("myP").className = "w3-text-teal w3-animate-opacity";
                    document.getElementById("myP").innerHTML = "Tupo pronto!";
                    document.getElementById("btn").disabled = false;
                    document.getElementById("btn").animate.style = true;
                    document.getElementById("subt").innerHTML = "Chave criada com sucesso!"
                    myaction();

                } else {
                    width++;
                    elem.style.width = width + '%';
                    var num = width * 10 / 10;
                    num = num.toFixed(0)
                    document.getElementById("demo").innerHTML = num;
                    document.getElementById("btn").disabled = true;

                }
            }
        }
    </script>

    <script id="myscript">
        move()
    </script>
    <script id="myaction">
        function myaction() {
            var v = setTimeout(function() {
                myFunction2();
            }, 30000);
        }

        function myFunction2() {
            location.href = location.href
        }

        function mylink() {
            window.open('https://mega.nz/file/S9YTlQyI#SKrJ78Pl8mDwgmJvax1fxBKdFwE0qPPhRFAu-tolTMA');
        }
    </script>
