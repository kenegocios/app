<!DOCTYPE html>
<html>
<title>Aguarde...</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body class="w3-teal">

<div class="w3-container">
  <center><h2>KeBlog</h2>
  <p>Estamos preparando seu acesso...</p></center>

  <div class="w3-light-grey w3-round-xlarge" style="width:100%">
    <div id="myBar" class="w3-container w3-green w3-round-xlarge" style="height:32px; width:100%">
   	</div>
  </div>

  <center><p id="myP" class="w3-text-white">Carregando <span id="demo" class="w3-text-white">0</span>%</p>

  <button id="btn" class="w3-button w3-light-grey" onclick="move();this.disabled='true'">Avan√ßar</button></center> 
</div>

<script>

function move() {
  
  var elem = document.getElementById("myBar");   
  var width = 0;
  var id = setInterval(frame, 50);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
      document.getElementById("myP").className = "w3-text-white w3-animate-opacity";
      document.getElementById("myP").innerHTML = "Tupo pronto!";
    } else {
      width++; 
      elem.style.width = width + '%'; 
      var num = width * 10 / 10;
      num = num.toFixed(0)
      document.getElementById("demo").innerHTML = num;
    }
  }
}

</script>

<script>
move()

</script>

</body>
</html>
